services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    restart: always

  user_service:
    build: ./user_service
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: always

  gateway_service:
    build: ./gateway_service
    depends_on:
      - user_service
    ports:
      - "8080:8080"
    restart: always
